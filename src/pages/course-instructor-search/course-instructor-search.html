<ion-header>
  <ion-navbar>
    <button ion-button>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Search Courses</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="searchChangedCourse($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let lis of intructorsForCourse" (click)='onSelectInstruc(lis)'>
      {{lis.name}}
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let lis of listCourse" (click)='selected(lis)'>
      {{lis.title}} | {{lis.course}}
    </ion-item>
  </ion-list>
</ion-content>
