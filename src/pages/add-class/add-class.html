<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add Class</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Start Time</ion-label>
    <ion-datetime displayFormat="hh:mm a" [(ngModel)]="startTime"></ion-datetime>
  </ion-item>
   <ion-item>
    <ion-label>End Time</ion-label>
    <ion-datetime displayFormat="hh:mm a" [(ngModel)]="endTime"></ion-datetime>
  </ion-item>


  <button ion-button block color="danger" (click)="showCheckbox()">Show Checkbox Alert</button>

<ion-item>
  <ion-label>Toppings</ion-label>
  <ion-select [(ngModel)]="toppings" multiple="true">
    <ion-option>Bacon</ion-option>
    <ion-option>Black Olives</ion-option>
    <ion-option>Extra Cheese</ion-option>
    <ion-option>Mushrooms</ion-option>
    <ion-option>Pepperoni</ion-option>
    <ion-option>Sausage</ion-option>
  </ion-select>
</ion-item>

<button (click)='test()'>Test me</button>

</ion-content>
